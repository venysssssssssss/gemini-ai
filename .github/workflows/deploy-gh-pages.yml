name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Debug: show git info
        run: |
          echo "--- Git remote info ---"
          git remote -v || true
          echo "--- Git config ---"
          git config --list || true
          echo "--- Ls -la workspace ---"
          ls -la
      - name: Setup git user (debug)
        run: |
          git config --global user.name "github-actions[bot]" || true
          git config --global user.email "github-actions[bot]@users.noreply.github.com" || true
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Enable runner debug logs
        run: echo "ACTIONS_STEP_DEBUG=true" >> $GITHUB_ENV
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: '.'
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
